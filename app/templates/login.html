{% extends "base.html" %}
{% block title %}Home{% endblock %}

{% block body %}

    <div class="container behind">
        <div class="row bg">
            <div class="col-md-4"></div>
            <div class="col-md-4 input-div">

                <input type="text" id="username" placeholder="Enter your username" class="form-control" />
                

                <input type="password" id="password" placeholder="Type your password here" class="form-control" />
                

                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                    Remember me
                </label>
                <br/>

                <button type="button" id="Submit" name="Submit" class="btn btn-primary submit-button">Submit</button>

               <div class="row center forgot-buttons">

                    <button type="button" id="Submit" name="Submit" class="btn btn-default">Forgot Password?</button>

                    <button type="button" id="Submit" name="Submit" class="btn btn-basic create-button">Create New Account</button>
    
                    

               </div>

                


            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
    {% endblock %}
